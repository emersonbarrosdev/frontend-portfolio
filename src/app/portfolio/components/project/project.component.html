<div class="project">
  <div class="loading-container" *ngIf="showLoading; else projetc">
    <div class="loading-spinner"></div>
  </div>
  <ng-template #projetc>
      <h1>Projetos</h1>
    <main *ngIf="projectData.length > 0">
      <div *ngFor="let project of projectData">
        <app-project-card [project]="project"></app-project-card>
      </div>
    </main>
  </ng-template>

</div>
